<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon 链接测试</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #error-list { color: red; }
        ul { list-style-type: none; }
        li { margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>用户 Icon 链接测试</h1>
    <p>正在检查所有独特用户的 Icon 链接... 请查看控制台或下方错误列表。</p>
    <div id="error-list">
        <h2>失败链接列表：</h2>
        <ul></ul>
    </div>
    <script>
        async function loadData() {
            try {
                const response = await fetch('twitter.json');
                if (!response.ok) throw new Error('Failed to load JSON');
                return await response.json();
            } catch (error) {
                console.error('Error loading JSON:', error);
                return [];
            }
        }

        function getIconUrl(userName) {
            return `https://r4.dlozs.top/images/${userName}.jpg`;
        }

        async function testIcons() {
            const data = await loadData();
            const users = {};
            data.forEach(tweet => {
                const { screen_name, name } = tweet;
                if (!users[screen_name]) {
                    users[screen_name] = { name };
                }
            });

            const errorList = document.querySelector('#error-list ul');
            let totalIcons = Object.keys(users).length;
            let failedIcons = 0;

            Object.keys(users).forEach(screenName => {
                const user = users[screenName];
                const iconUrl = getIconUrl(user.name);
                const img = new Image(); // 创建 Image 对象测试加载
                img.src = iconUrl;

                img.onload = () => {
                    console.log(`OK: ${iconUrl} (用户: @${screenName}, name: ${user.name})`);
                };

                img.onerror = () => {
                    failedIcons++;
                    const errorMsg = `失败: ${iconUrl} (用户: @${screenName}, name: ${user.name})`;
                    console.error(errorMsg);
                    const li = document.createElement('li');
                    li.textContent = errorMsg;
                    errorList.appendChild(li);
                };
            });

            // 等待所有测试完成（粗略延时，视用户数调整）
            setTimeout(() => {
                const summary = `总 Icon: ${totalIcons}, 失败: ${failedIcons}`;
                console.log(summary);
                const summaryP = document.createElement('p');
                summaryP.textContent = summary;
                document.getElementById('error-list').appendChild(summaryP);
            }, 5000); // 5秒延时，如果用户多可增大
        }

        testIcons();
    </script>
</body>
</html>
